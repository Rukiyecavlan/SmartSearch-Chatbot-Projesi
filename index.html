<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <img src="img/smartsearch-logo.png" alt="Logo">
            SmartSearch
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message bot">
                <span>Merhaba! Eğitim önerisi almak için bir anahtar kelime yazınız...</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Buraya yazınız...">
            <button id="send-btn">➤</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
